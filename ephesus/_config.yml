  email: bloggrammer # email adress

  john:
    name: John Ansa
    bio: C# .NET | MERN | DevOps | LLMs
    picture: assets/img/john_ansa.jpeg
    github: bloggrammer # github username
    twitter: bloggrammer # twitter username
    facebook: XXX # facebook username
    instagram: bloggrammer # instagram username
    youtube: bloggrammer
    linkedin: johnansa # linkedin username
    email: bloggrammer # email adress

social:
  instagram: https://www.instagram.com
  facebook: https://www.facebook.com/
  twitter: https://twitter.com/bloggrammer

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  # - jekyll-relative-links
  # - jekyll-feed

exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md
  - links

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: ''
    values:
      layout: 'default'
  - scope:
      path: ''
      type: 'pages'
    values:
      layout: 'page'
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'

relative_links:
  enabled: true
  collections: false
