description: Bloggrammer is a tech blog for developers, covering all the aspects of software development and programming.
lang: en_US
locale: en_US
localeAlt: en_GB
timezone: UTC
url: 'http://127.0.0.1:4000'
permalink: pretty
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
paginate: 20
paginate_path: '/page/:num'
# feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
google_verify: XXX # Put your Google Verification here
google_analytics: G-L15SMN0B06 # Put your Google Analytics code
discus: XXX

author:
  name: John Ansa
  bio: C# .NET | MERN | DevOps | LLMs
  picture: assets/img/john_ansa.jpeg
  github: bloggrammer # github username
  twitter: bloggrammer # twitter username
  facebook: XXX # facebook username
