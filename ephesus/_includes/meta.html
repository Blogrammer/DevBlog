<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
  <meta name="keywords" content="{% if page.keywords %}{{page.keywords}}{% else %}{{site.keywords}}{% endif %}" />
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <base href="{{ site.url }}" />
  {% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time" />
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:modified_time" />
  {% endif %}
  <meta property="og:site_name" content="{{site.title}}" />
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
  <meta property="og:url" content="{{ site.url }}{{page.url}}" />
  <meta property="og:title" content="{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{page.description}} {% else %}{{site.description}}{% endif %}" />
  <meta property="og:image" content="{{ site.url }}/{% if page.image %}{{page.image}}{% else %}assets/img/logo.png{% endif %}" />
  <meta property="og:locale" content="{% if site.lang %}{{site.lang}}{% else %}en_US{% endif %}" />
  <meta property="og:locale:alternate" content="{% if site.lang %}{{site.lang}}{% else %}en_GB{% endif %}" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="400" />

  <!-- <meta name="twitter:card" content="summary" /> -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}" />
  <meta property="twitter:description" content="{% if page.description %}{{page.description}} {% else %}{{site.description}}{% endif %}" />
  <meta property="twitter:image" content="{{ site.url }}/{% if page.image %}{{page.image}}{% else %}assets/img/logo.png{% endif %}" />
  <meta property="twitter:image:type" content="image/png" />
  <meta property="twitter:site" content="{{site.title}}" />
  <meta property="twitter:domain" content="{{site.title}}" />
  <meta property="twitter:type" content="{% if page.title %}article{% else %}website{% endif %}" />
  <meta property="twitter:url" content="{{ site.url }}{{page.url}}" />
  <meta property="twitter:creator" content="{% if page.author %}{{page.author}} {% else %}{{site.title}}{% endif %}" />
  <meta name="google-site-verification" content="{{site.google_verify}}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml" />
  <link rel="alternate" type="application/xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml" />
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.url }}/feed.json" />
  <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.url }}/sitemap.xml" />
  <link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ site.url }}/{{ page.permalink }}{% endif %}" />

  <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>

  <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/fav/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/img/fav/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/img/fav/favicon-16x16.png" />
  <link rel="manifest" href="{{ site.url }}/assets/img/fav/site.webmanifest" />

  {% include css.html %} {% include ganalytic.html %}
</head>
